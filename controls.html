  <body>
    <h1>How to Control GBA Games</h1>
    <h3>Ordered by the key on your keyboard and what the equivalent Gameboy button would be</h3>
    <p>&nbsp;</p>
    <p>X is A </p>
    <p>Z is  B</p>
    <p>Enter is START</p>
    <p>Right Shift is Select</p>
    <p>1 is L trigger</p>
    <p>2 is R trigger</p>
    <p>X, Z, Enter and Right Shift at the Same time is Reset</p>
